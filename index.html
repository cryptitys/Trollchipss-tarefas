<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Lunar - Automação de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7541876262806139"
     crossorigin="anonymous"></script>
    <style>
        :root {
            /* --- Cores primárias --- */
--eclipse-primary: #1e90ff; /* Azul principal */
--eclipse-primary-dark: #1c86ee; /* Azul mais escuro */
--eclipse-primary-light: #63b3ff; /* Azul claro */
--eclipse-primary-ultra-light: #cce4ff; /* Azul bem clarinho */

/* --- Cores secundárias e fundo --- */
--eclipse-secondary: #0d0d0d; /* Mantém contraste escuro para elementos secundários */
--eclipse-secondary-light: #1a1a1a;
--eclipse-background: #001f3f; /* Fundo azul escuro */
--eclipse-background-light: #003366; /* Fundo azul um pouco mais claro */

/* --- Cards e interações --- */
--eclipse-card: #00264d; /* Azul escuro para cartões */
--eclipse-card-hover: #003366; /* Hover azul */
  
/* --- Textos --- */
--eclipse-text-primary: #f0f0f0; /* Branco para contraste */
--eclipse-text-secondary: #b0b0b0;
--eclipse-text-muted: #808080;

/* --- Feedback --- */
--eclipse-success: #48bb78; /* Verde */
--eclipse-error: #f56565;   /* Vermelho */
--eclipse-warning: #ed8936; /* Laranja */

/* --- Bordas e sombras --- */
--eclipse-border: #333333;
--eclipse-border-light: rgba(255, 255, 255, 0.1);
--eclipse-shadow: rgba(0, 0, 0, 0.5);
--eclipse-shadow-lg: rgba(0, 0, 0, 0.7);

/* --- Efeitos de brilho --- */
--eclipse-glow: rgba(30, 144, 255, 0.5); /* Azul glow */
--eclipse-glow-intense: rgba(30, 144, 255, 1);
--eclipse-pulse-glow: rgba(30, 144, 255, 0.8);

/* --- Efeito glassmorphism --- */
--eclipse-glass-bg: rgba(0, 38, 77, 0.05); /* Transparência azulada */
--eclipse-glass-border: rgba(255, 255, 255, 0.08);

/* --- Discord-style (opcional) --- */
--eclipse-discord-gray: #2C2F33;
--eclipse-discord-dark-gray: #23272A;   }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--eclipse-background-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--eclipse-lunar-purple);
            border-radius: 10px;
            border: 2px solid var(--eclipse-background-light);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--eclipse-lunar-purple);
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--eclipse-background-dark) 0%, var(--eclipse-background-light) 100%);
            color: var(--eclipse-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px 20px 20px;
            position: relative;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            background-image: radial-gradient(circle at 15% 70%, var(--eclipse-glow-silver) 0%, transparent 60%), radial-gradient(circle at 85% 30%, var(--eclipse-glow-purple) 0%, transparent 60%);
            opacity: 0.3;
            animation: backgroundParallax 30s infinite alternate ease-in-out;
        }

        body::after {
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="1" fill="%23e5e5e5" opacity="0.1"/></svg>');
            background-size: 20px 20px;
            opacity: 0.05;
            animation: starField 100s linear infinite;
        }

        @keyframes backgroundParallax {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-5%, 5%);
            }
        }

        @keyframes starField {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100px 100px;
            }
        }

        .main-header {
            width: 100%;
            padding: 15px 20px;
            background: rgba(26, 32, 40, 0.8);
            border-bottom: 1px solid var(--eclipse-border);
            box-shadow: 0 2px 15px var(--eclipse-shadow-lg);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            backdrop-filter: blur(12px);
            animation: slideDown 0.8s ease-out;
            border-image: linear-gradient(90deg, var(--eclipse-lunar-purple), var(--eclipse-silver)) 1;
            border-width: 0 0 2px 0;
            border-style: solid;
        }

        .container {
            max-width: 600px; /* MODIFICAÇÃO: Aumentado para o form ficar mais "gordinho" */
            width: 100%;
            margin: 100px auto 0 auto;
            min-height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        /* Aumentar ainda mais o container principal apenas em telas de PC */
        @media (min-width: 769px) {
    .       container {
                max-width: 750px; /* Aumentado de 600px para 750px apenas no PC */
            }
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, var(--eclipse-lunar-purple) 0%, var(--eclipse-card) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px var(--eclipse-glow-silver), 0 0 50px var(--eclipse-glow-purple);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--eclipse-silver);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(229, 229, 229, 0.2), transparent);
            transition: left 0.8s ease-out;
        }

        .logo:hover::before {
            left: 150%;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 35px var(--eclipse-glow-silver), 0 0 70px var(--eclipse-glow-purple);
        }

        .takis-image {
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(229, 229, 229, 0.5));
        }

        .logo .fas.fa-moon {
            font-size: 5rem;
            color: var(--eclipse-silver);
            text-shadow: 0 0 10px var(--eclipse-lunar-purple), 0 0 20px rgba(229, 229, 229, 0.5);
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--eclipse-lunar-purple) 0%, var(--eclipse-silver) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            display: none; /* Mantido como display: none; conforme o código original */
            text-shadow: 0 0 10px var(--eclipse-glow-purple);
        }

        .subtitle {
            font-family: var(--font-body);
            color: var(--eclipse-text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 8px;
            letter-spacing: 0.05em;
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.2);
        }

        .form-card {
            background: rgba(26, 32, 40, 0.6);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 80px var(--eclipse-shadow-lg);
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(20px);
            animation: slideUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
            width: 100%;
            transition: border-color 0.5s ease;
        }

        .form-card:hover {
            border-color: var(--eclipse-lunar-purple);
            box-shadow: 0 20px 80px var(--eclipse-shadow-lg), 0 0 30px var(--eclipse-glow-purple);
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--eclipse-lunar-purple), var(--eclipse-silver), transparent);
            opacity: 0.7;
            transition: opacity 0.5s ease;
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.6s;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--eclipse-text-primary);
            font-size: 0.95rem;
            letter-spacing: 0.02em;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--eclipse-border);
            border-radius: 12px; /* Arredondado */
            font-size: 16px;
            background: var(--eclipse-background-dark);
            color: var(--eclipse-text-primary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: var(--font-body);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input:focus {
            outline: none;
            border-color: var(--eclipse-lunar-purple);
            box-shadow: 0 0 0 4px var(--eclipse-glow-purple), 0 0 15px var(--eclipse-glow-silver);
            transform: translateY(-2px);
        }

        input:hover:not(:focus) {
            border-color: var(--eclipse-border);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }

        .input-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--eclipse-lunar-purple), var(--eclipse-silver));
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        input:focus+.input-container::after {
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: var(--eclipse-text-secondary);
            transition: color 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--eclipse-lunar-purple);
            transform: scale(1.1);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 32px;
        }

        button {
            padding: 20px 28px;
            border: none;
            border-radius: 12px; /* Arredondado */
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-family: var(--font-heading);
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.08em;
            outline: none;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(229, 229, 229, 0.15), transparent);
            transition: left 0.8s ease-out;
            z-index: 1;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--eclipse-lunar-purple) 0%, var(--eclipse-card-hover) 100%);
            color: var(--eclipse-silver);
            box-shadow: 0 0 15px var(--eclipse-glow-purple), 0 0 30px var(--eclipse-glow-silver);
            border: 2px solid transparent;
            animation: pulseGlowPrimary 2s infinite alternate;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 25px var(--eclipse-glow-purple), 0 0 50px var(--eclipse-glow-silver), 0 5px 25px rgba(0, 0, 0, 0.5);
            border-color: var(--eclipse-silver);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--eclipse-card) 0%, var(--eclipse-background-dark) 100%);
            color: var(--eclipse-text-primary);
            border: 2px solid var(--eclipse-border);
            box-shadow: 0 0 15px rgba(42, 60, 95, 0.4);
            animation: pulseGlowSecondary 2.5s infinite alternate;
        }

        .btn-secondary:hover {
            background: var(--eclipse-lunar-purple);
            border-color: var(--eclipse-silver);
            color: var(--eclipse-silver);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 25px var(--eclipse-glow-purple), 0 0 50px var(--eclipse-glow-silver);
        }

        #pendingLessonsBtn,
        #expiredLessonsBtn {
            padding: 20px 28px;
            font-size: 1.15em;
            font-weight: 700;
        }

        @keyframes pulseGlowPrimary {
            0% {
                box-shadow: 0 0 15px var(--eclipse-glow-purple), 0 0 30px var(--eclipse-glow-silver);
            }

            100% {
                box-shadow: 0 0 20px var(--eclipse-glow-purple), 0 0 40px var(--eclipse-glow-silver);
            }
        }

        @keyframes pulseGlowSecondary {
            0% {
                box-shadow: 0 0 15px rgba(42, 60, 95, 0.4);
            }

            100% {
                box-shadow: 0 0 20px rgba(42, 60, 95, 0.6);
            }
        }

        .main-header .btn-back {
            background: transparent;
            color: var(--eclipse-silver);
            border: none;
            margin-top: 0;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: none;
            text-shadow: none;
            letter-spacing: 0.05em;
            font-family: var(--font-body);
        }

        .main-header .btn-back:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: var(--eclipse-lunar-purple);
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--eclipse-glow-purple);
            color: var(--eclipse-lunar-purple);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        button:disabled {
            background: var(--eclipse-background-light);
            color: var(--eclipse-text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: var(--eclipse-border);
            opacity: 0.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            z-index: 1000;
            animation: fadeIn 0.4s ease;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
    background: rgba(26, 32, 40, 0.7);
    padding: 35px;
    border-radius: 30px; /* Bordas bem arredondadas */
    max-width: 700px;
    width: 100%;
    border: 2px solid var(--eclipse-lunar-purple); /* Borda simples ao invés de border-image */
    /* border-image removido porque cancela o border-radius */
    box-shadow: 0 20px 70px var(--eclipse-shadow-lg), 0 0 30px var(--eclipse-glow-silver);
    animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}


        .modal-content-gradient-border {
            background: rgba(26, 32, 40, 0.7);
            padding: 35px;
            border-radius: 30px;
            max-width: 700px;
            width: 100%;
           order: none;
            position: relative;
            box-shadow: 0 20px 70px var(--eclipse-shadow-lg), 0 0 30px var(--eclipse-glow-silver);
            animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-content-gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(45deg, var(--eclipse-lunar-purple), var(--eclipse-silver));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }


        .modal h2 {
            font-family: var(--font-heading);
            color: var(--eclipse-lunar-purple);
            margin-bottom: 28px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 10px var(--eclipse-glow-purple);
        }

        #scamWarning {
            color: var(--eclipse-error);
            background-color: rgba(245, 101, 101, 0.15);
            border: 1px solid var(--eclipse-error);
            padding: 12px 18px;
            border-radius: 12px;
            margin-top: 25px;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(245, 101, 101, 0.4);
            font-family: var(--font-body);
        }

        #scamWarning .fas {
            color: var(--eclipse-error);
            font-size: 1.2em;
        }

        .task-info {
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(21, 26, 32, 0.7);
            border-radius: 12px;
            border: 1px solid var(--eclipse-border);
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.1);
        }

        .task-info p {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: var(--eclipse-text-secondary);
        }

        .task-info strong {
            color: var(--eclipse-text-primary);
        }

        .progress-container {
            margin: 24px 0;
        }

        .progress-bar {
            height: 12px;
            background: var(--eclipse-background-dark);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--eclipse-border);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--eclipse-lunar-purple), var(--eclipse-silver));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 6px;
            box-shadow: 0 0 10px var(--eclipse-glow-purple);
        }

        .time-remaining {
            color: var(--eclipse-lunar-purple);
            font-weight: 600;
            text-shadow: 0 0 5px var(--eclipse-glow-purple);
        }

        .close-modal {
            background: var(--eclipse-card-hover);
            color: var(--eclipse-text-primary);
            width: 100%;
            margin-top: 25px;
            border: 2px solid var(--eclipse-border);
            font-family: var(--font-body);
            letter-spacing: 0.05em;
            border-radius: 12px; /* Arredondado */
        }

        .close-modal:hover {
            background: var(--eclipse-error);
            color: var(--eclipse-silver);
            border-color: var(--eclipse-error);
            box-shadow: 0 0 15px rgba(245, 101, 101, 0.5);
        }

        .task-list-container {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 40vh;
            /* MODIFICAÇÃO: Removido min-height para corrigir layout do PC */
            margin-bottom: 20px;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--eclipse-lunar-purple) var(--eclipse-background-light);
        }

        .task-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .task-list-container::-webkit-scrollbar-track {
            background: var(--eclipse-background-light);
            border-radius: 10px;
        }

        .task-list-container::-webkit-scrollbar-thumb {
            background: var(--eclipse-lunar-purple);
            border-radius: 10px;
            border: 2px solid var(--eclipse-background-light);
        }

        .task-list-container::-webkit-scrollbar-thumb:hover {
            background: var(--eclipse-lunar-purple);
        }

        .task-list-item {
            display: flex;
            align-items: center;
            background: var(--eclipse-background-light);
            padding: 14px 18px;
            border-radius: 12px; /* Arredondado */
            margin-bottom: 12px;
            border: 1px solid var(--eclipse-border);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        #selectAllCheckboxContainer {
            padding: 10px 18px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--eclipse-border);
        }

        #selectAllCheckboxContainer label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--eclipse-text-secondary);
        }

        .task-list-item:last-child {
            margin-bottom: 0;
        }

        .task-list-item:hover {
            background: var(--eclipse-card-hover);
            border-color: var(--eclipse-lunar-purple);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 0 15px var(--eclipse-glow-purple);
        }

        .task-list-item input[type="checkbox"] {
            margin-right: 15px;
            width: 22px;
            height: 22px;

        function showNotification(title, message, type = 'info', duration = 2500) {
            const container = document.getElementById('notificationsContainer');

            notification.className = 'Notificacao';
            let borderColor = 'var(--primary)';
            if (type === 'success') borderColor = 'var(--eclipse-success)'; /* Usar variáveis CSS */
            if (type === 'error') borderColor = 'var(--eclipse-error)';     /* Usar variáveis CSS */
            if (type === 'warning') borderColor = 'var(--eclipse-warning)'; /* Usar variáveis CSS */
            if (type !== 'processing') {
                notification.style.borderLeftColor = borderColor;
            }
            notification.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
            `;
            container.appendChild(notification);
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            if (type !== 'processing') {
                notification.addEventListener('click', () => {
                    removeNotification(notification);
                });
            }
            if (type !== 'processing') {
                setTimeout(() => {
                    removeNotification(notification);
                }, duration);
            }
            return notification;
        }

        function removeNotification(notification) {
            if (notification && notification.parentNode) {
                notification.classList.remove('show');
